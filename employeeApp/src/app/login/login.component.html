

<div class="container-fluid pt-3" [formGroup]="loginForm">
    <div class="alert alert-danger" *ngIf="IsAuthenticationFailed">
        invalid username or password
    </div>
    <div class="card">
     <h5 class="card-header">Login</h5>
     <div class="card-body" >
      <div class="form-group mb-3">          
       <label for="UserName">Username</label>
       <input type="text" class="form-control" name="UserName" formControlName="UserName" [ngClass]="{'is-valid':loginForm.controls.UserName.valid, 'is-invalid': loginForm.controls.UserName.invalid}"  />
        <div class="alert alert-danger" [hidden]="!(loginForm.controls.UserName.dirty && loginForm.controls.UserName.errors?.['required'])">
            Enter UserName
        </div>
        <div class="alert alert-danger" [hidden]="!(loginForm.controls.UserName.dirty && loginForm.controls.UserName.errors?.['minlength'])">
            minimum 3 characters needed for user name 
        </div>
      </div>
      <div class="form-group mb-3">
       <label for="Password">Password</label>
       <input type="password" class="form-control" name="Password" formControlName="Password" [ngClass]="{'is-valid':loginForm.controls.Password.valid, 'is-invalid': loginForm.controls.Password.invalid}" />
       <div class="alert alert-danger" [hidden]="!(loginForm.controls.Password.dirty && loginForm.controls.Password.errors?.['required'])">
            Enter Password
        </div>
        <div class="alert alert-danger" [hidden]="!(loginForm.controls.Password.dirty && loginForm.controls.Password.errors?.['minlength'])">
            minimum 3 characters needed for Password 
        </div> 
      </div>
      <div class="d-grid gap-2">
          <input type="button" class="btn btn-success" value="Login" [disabled]="loginForm.invalid" (click)="login()"/>
      </div>
     </div>    
    </div>
   </div>
